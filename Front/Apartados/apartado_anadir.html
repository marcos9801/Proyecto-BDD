<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Venta</title>
    <script src="venta_anadir.js"></script>
    <link rel="stylesheet" href="apartados.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="btn-menu">
                <label for="btn-menu">☰</label>
            </div>
            <div class="logo">
                <h1>HECOSS</h1>
            </div>
            <nav class="menu">
                <a href="../Login/login.html">Cerrar sesión</a>
            </nav>
        </div>
    </header>
    <div class="capa"></div>
    <!-- Menú lateral -->
    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
        <div class="cont-menu">
            <nav>
                <a href="../Pagina principal/principal.html">Inicio</a>
                <a href="../Clientes/clientes.html">Clientes</a>
                <a href="../Inventario/inventario.html">Catálogo</a>
                <a href="../Ventas/ventas.html">Ventas</a>
                <a href="../Apartados/apartados.html">Apartado</a>
            </nav>
            <label for="btn-menu">⨉</label>
        </div>
    </div>
    <div class="contenido-adicional">
        <h1 class="titulo">Agregar apartado</h1>
        <form>
            <div class="fila">
                <label class="concepto" for="cliente">Cliente:</label>
                <select class="entrada" name="cliente" id="cliente">
                    <option value="">Seleccionar cliente</option>
                    
                    
                </select>
            </div>
            <div class="fila">
                <label class="concepto" for="fecha_venta">Fecha limite de apartado:</label>
                <input class="entrada" type="date" name="fecha_venta" id="fecha_venta" required>
            </div>
            
            <br>
            <h2>Detalles de Venta</h2>
            <div id="detalle_venta">
                <!-- Los campos del detalle de venta se agregarán dinámicamente aquí -->
            </div>
            <br>
            <br><br>
            <button id="submit">Guardar apartado</button>
        </form>
    </div>
</body>
</html>
