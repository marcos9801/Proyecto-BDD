<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Clientes | Hecoss</title>
    <script src="script_editar.js"></script>
    <link rel="stylesheet" href="./clientes.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="btn-menu">
                <label for="btn-menu">☰</label>
            </div>
            <div class="logo">
                <h1>HECOSS</h1>
            </div>
            <nav class="menu">
                <a href="../Login/login.html">Cerrar sesión</a>
            </nav>
        </div>
    </header>
    <div class="capa"></div>
    <!-- Menú lateral -->
    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
        <div class="cont-menu">
            <nav>
                <a href="../Pagina principal/principal.html">Inicio</a>
                <a href="../Clientes/clientes.html">Clientes</a>
                <a href="../Inventario/inventario.html">Catálogo</a>
                <a href="../Ventas/ventas.html">Ventas</a>
                <a href="../Apartados/apartados.html">Apartado</a>
            </nav>
            <label for="btn-menu">⨉</label>
        </div>
    </div>

    <!-- Contenido adicional -->
    <div class="contenido-adicional">
        <h1 class="titulo">EDITAR CLIENTES</h1>
        <hr>
        <form class="formulario"> 
            <div class="fila">
                <label class="concepto" for="name">Nombre:</label>
                <input class="entrada" type="text" id="name"required>
            </div>
            <div class="fila">
                <label class="concepto" for="correo">Correo electronico:</label>
                <input class="entrada" type="email" id="correo">
            </div>
            <div class="fila">
                <label class="concepto" for="telefono">Telefono:</label>
                <input class="entrada" type="number" id="telefono" >
            </div>
            <div class="fila">
                <label class="concepto" for="direccion">Direccion:</label>
                <input class="entrada" type="text" id="direccion" >
            </div>
            <div class="fila">
                <label class="concepto" for="colonia">Colonia:</label>
                <input class="entrada" type="text" id="colonia" >
            </div>
            <div class="fila">
                <label class="concepto" for="ciudad">Ciudad:</label>
                <input class="entrada" type="text" id="ciudad" >
            </div>

            <div class="fila">
                <label class="concepto" for="estado">Estado:</label>
                <input class="entrada" type="text" id="estado" >
            </div>

            <div class="fila">
                <label class="concepto" for="cp">Codigo postal:</label>
                <input class="entrada" type="number" id="cp" >
            </div>
            
            <div class="fila">
                <label class="concepto" for="pais">Pais:</label>
                <input class="entrada" type="text" id="pais">
            </div>
        </form>
        <div class="boton-container">
            <button class="botonAcep" id="botonGuardar">Guardar</button>
        </div>        
    </div>
</body>
</html>
