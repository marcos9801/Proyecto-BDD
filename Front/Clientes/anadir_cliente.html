    <h1 class="titulo">CLIENTES</h1>
    <hr>
        
    <form class="formulario">
        <div class="fila">
            <label class="concepto" for="nombre">Nombre:</label>
            <input class="entrada" type="text" id="nombre" required>
        </div>
        <div class="fila">
            <label class="concepto" for="correo">Correo electrónico:</label>
            <input class="entrada" type="email" id="correo">
        </div>
        <div class="fila">
            <label class="concepto" for="telefono">Teléfono:</label>
            <input class="entrada" type="number" id="telefono">
        </div>

        <br>
        <div class="checkbox-container">
            <input class="checkbox" type="checkbox" id="checkboxDireccion">   ¿Agregar dirección?
        </div>
        <br>
        <div id="direccionFields">
            <div class="fila">
                <label class="concepto" for="direccion">Dirección:</label>
                <input class="entrada" type="text" id="direccion">
            </div>
            <div class="fila">
                <label class="concepto" for="colonia">Colonia:</label>
                <input class="entrada" type="text" id="colonia">
            </div>
            <div class="fila">
                <label class="concepto" for="ciudad">Ciudad:</label>
                <input class="entrada" type="text" id="ciudad">
            </div>

            <div class="fila">
                <label class="concepto" for="estado">Estado:</label>
                <input class="entrada" type="text" id="estado">
            </div>
            <div class="fila">
                <label class="concepto" for="cp">Código postal:</label>
                <input class="entrada" type="number" id="cp">
            </div>
            <div class="fila">
                <label class="concepto" for="pais">País:</label>
                <input class="entrada" type="text" id="pais">
            </div>
        </div>
    </form>
    
    <div class="boton-container">
        <button class="botonAcep" id="botonGuardar">Guardar</button>
    </div>
    </div>
</body>
